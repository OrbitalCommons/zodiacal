[package]
name = "zodiacal"
version = "0.0.2"
edition = "2024"
description = "A blind astrometry plate-solving library"
license = "Apache-2.0"
repository = "https://github.com/meawoppl/zodiacal"
keywords = ["astrometry", "plate-solving", "astronomy", "wcs"]
categories = ["science"]
exclude = ["external/", "PLAN.md"]

[features]
default = ["fits"]
fits = ["dep:fitsio-pure"]

[dependencies]
clap = { version = "4.5.57", features = ["derive"] }
fitsio-pure = { version = "0.9.2", features = ["compat"], optional = true }
glob = "0.3.3"
image = "0.25.9"
indicatif = "0.18.3"
ndarray = "0.17.2"
rayon = "1.11.0"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
starfield = "0.9.1"
