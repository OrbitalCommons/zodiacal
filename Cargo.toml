[package]
name = "zodiacal"
version = "0.0.1"
edition = "2024"
description = "A blind astrometry plate-solving library"
license = "Apache-2.0"
repository = "https://github.com/meawoppl/zodiacal"
keywords = ["astrometry", "plate-solving", "astronomy", "wcs"]
categories = ["science"]
exclude = ["external/", "PLAN.md"]

[features]
default = ["fits"]
fits = ["dep:fitsrs"]

[dependencies]
clap = { version = "4.5.57", features = ["derive"] }
fitsrs = { version = "0.4.1", optional = true }
image = "0.25.9"
indicatif = "0.18.3"
ndarray = "0.17.2"
rayon = "1.11.0"
starfield = "0.9.1"
